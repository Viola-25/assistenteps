<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Anamnese do PS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        /* Estilos aprimorados para a saída */
        .output-section-title {
            font-size: 1.1rem; /* 18px */
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.75rem;
            color: #1e293b; /* slate-800 */
            border-bottom: 2px solid #e2e8f0; /* slate-200 */
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        #checklist-output ul {
            list-style-type: none;
            padding-left: 0;
        }
        #checklist-output li {
            display: flex;
            align-items: start;
            gap: 0.75rem;
            background-color: #f8fafc; /* slate-50 */
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0; /* slate-200 */
            border-left-width: 4px;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }
        #checklist-output li.normal {
            border-left-color: #3b82f6; /* blue-500 */
        }
        #checklist-output li.alarm {
            border-left-color: #ef4444; /* red-500 */
            color: #b91c1c; /* red-800 */
            font-weight: 500;
        }
        #hd-cd-output {
            white-space: pre-wrap;
            background-color: #f8fafc;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            line-height: 1.7;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-6 md:p-8">
        
        <div class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-900">Assistente de Anamnese do PS</h1>
            <p class="text-slate-500 mt-2">Um fluxo de trabalho em duas etapas para otimizar sua consulta.</p>
        </div>

        <!-- ETAPA 1: DADOS DA TRIAGEM -->
        <div id="etapa-1">
            <h2 class="text-lg font-semibold text-slate-700 mb-3">Etapa 1: Inserir dados da Triagem</h2>
            <form id="triage-form" class="space-y-4 bg-slate-50 p-4 rounded-lg border border-slate-200">
                <div>
                    <label for="queixa_principal" class="block text-sm font-medium text-slate-700 mb-1">Queixa Principal</label>
                    <textarea id="queixa_principal" rows="3" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Ex: Dor no peito há 2 horas..."></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="idade_genero" class="block text-sm font-medium text-slate-700 mb-1">Idade e Gênero</label>
                        <input type="text" id="idade_genero" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Ex: 54 anos, feminino">
                    </div>
                    <div>
                        <label for="sinais_vitais" class="block text-sm font-medium text-slate-700 mb-1">Sinais Vitais</label>
                        <input type="text" id="sinais_vitais" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Ex: PA 180/110, FC 110">
                    </div>
                </div>
                <div>
                    <label for="comorbidades" class="block text-sm font-medium text-slate-700 mb-1">Comorbidades e Alergias</label>
                    <input type="text" id="comorbidades" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Ex: HAS, DM2, Nega alergias">
                </div>
                <div class="pt-2">
                    <button type="submit" id="generate-button" class="w-full flex items-center justify-center bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all">
                        <span id="button-text">Gerar Guia de Anamnese</span>
                        <svg id="spinner" class="spinner h-5 w-5 ml-3 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- RESULTADO DA ETAPA 1 - CHECKLIST -->
        <div id="checklist-container" class="mt-6 hidden">
            <div id="checklist-output" class="prose prose-slate max-w-none rounded-lg"></div>
        </div>
        
        <!-- RESULTADO DA ETAPA 1 - BOTÃO DE PESQUISA -->
        <div id="search-container" class="mt-6 hidden">
            <h3 class="output-section-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-book-half flex-shrink-0 text-green-600" viewBox="0 0 16 16"><path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388 1.175.885.652 1.498 1.507 1.498 2.599v7.812c0 .818-.34.979-.732.979h-.792v-8.59c0-.58-.238-1.16-.692-1.606-.455-.446-1.056-.713-1.74-.758-.684-.046-1.43.042-2.03.46-1.136.764-2.083 2.13-2.083 3.425v6.101h-.752C2.19 15.5 2 15.34 2 14.5v-9c0-.81.34-1.03.732-1.03h.752v5.459c0-1.294.944-2.66 2.083-3.425z"/><path d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.507-.952.835-1.29 1.944-1.29 3.053v8.526c0 .92.73 1.658 1.658 1.658h9.684c.928 0 1.658-.738 1.658-1.658V6.592c0-1.009-.249-1.85-.752-2.55-.504-.699-1.257-1.227-2.133-1.553Z"/></svg>
                Protocolos e Recursos
            </h3>
            <button id="search-protocols-button" class="w-full flex items-center justify-center bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-300 transition-all">
                Pesquisar no Google por protocolos sobre "<span id="search-term" class="font-bold italic mx-1"></span>"
            </button>
        </div>

        <!-- ETAPA 2: ANAMNESE COMPLETA PARA HD E CD -->
        <div id="etapa-2" class="mt-6 hidden">
            <h2 class="text-lg font-semibold text-slate-700 mb-3">Etapa 2: Gerar Hipóteses e Conduta</h2>
            <form id="anamnese-form" class="space-y-4 bg-slate-50 p-4 rounded-lg border border-slate-200">
                <div>
                    <label for="anamnese_completa" class="block text-sm font-medium text-slate-700 mb-1">Cole aqui sua Anamnese e Exame Físico completos</label>
                    <textarea id="anamnese_completa" rows="8" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Cole o #HPMA, #HMP, #EF..."></textarea>
                </div>
                <div class="pt-2">
                    <button type="submit" id="generate-hd-cd-button" class="w-full flex items-center justify-center bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all">
                        <span id="button-text-2">Gerar HD e Conduta</span>
                        <svg id="spinner-2" class="spinner h-5 w-5 ml-3 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- RESULTADO DA ETAPA 2 - HD/CD -->
        <div id="hd-cd-container" class="mt-6 hidden">
            <div id="hd-cd-output"></div>
        </div>

    </div>

    <!-- RODAPÉ COM OS CRÉDITOS -->
    <footer class="text-center py-4 mt-4">
        <p class="text-sm text-slate-500">Feito com muito amor por Enzo Viola - TXXVIII</p>
    </footer>

    <script>
        // Variáveis globais
        let triageData = {};

        // Seletores DOM
        const triageForm = document.getElementById('triage-form');
        const generateButton = document.getElementById('generate-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');
        const checklistContainer = document.getElementById('checklist-container');
        const checklistOutput = document.getElementById('checklist-output');
        
        const etapa2 = document.getElementById('etapa-2');
        const anamneseForm = document.getElementById('anamnese-form');
        const generateHdCdButton = document.getElementById('generate-hd-cd-button');
        const buttonText2 = document.getElementById('button-text-2');
        const spinner2 = document.getElementById('spinner-2');
        const hdCdContainer = document.getElementById('hd-cd-container');
        const hdCdOutput = document.getElementById('hd-cd-output');
        const searchContainer = document.getElementById('search-container');
        const searchProtocolsButton = document.getElementById('search-protocols-button');
        const searchTermSpan = document.getElementById('search-term');


        // Ícones SVG
        const normalIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-question-circle-fill flex-shrink-0 text-blue-500" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/></svg>`;
        const alarmIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 text-red-500" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>`;

        // ETAPA 1: Gerar Guia de Anamnese
        triageForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            triageData = {
                queixa: document.getElementById('queixa_principal').value.trim(),
                idadeGenero: document.getElementById('idade_genero').value.trim(),
                sinais: document.getElementById('sinais_vitais').value.trim(),
                comorbidades: document.getElementById('comorbidades').value.trim(),
                searchTerm: '' // Será preenchido pela IA
            };

            if (!triageData.queixa) {
                const queixaInput = document.getElementById('queixa_principal');
                queixaInput.classList.add('border-red-500', 'ring-red-500');
                queixaInput.placeholder = 'A Queixa Principal é obrigatória!';
                setTimeout(() => { queixaInput.classList.remove('border-red-500', 'ring-red-500'); queixaInput.placeholder = 'Ex: Dor no peito...'; }, 3000);
                return;
            }

            setLoadingState(true, 1);
            checklistContainer.classList.add('hidden');
            searchContainer.classList.add('hidden');
            etapa2.classList.add('hidden');
            hdCdContainer.classList.add('hidden');

            // --- PROMPT 1: CHECKLIST ---
            const checklistPrompt = `Você é um assistente médico sênior. Baseado nos dados da triagem, crie um guia para a anamnese. DADOS: Queixa: ${triageData.queixa}; Idade/Gênero: ${triageData.idadeGenero}; Sinais Vitais: ${triageData.sinais}; Comorbidades: ${triageData.comorbidades}. INSTRUÇÕES DE SAÍDA: Retorne ESTRITAMENTE no seguinte formato markdown. Para "Sinais de Alarme", liste SINTOMAS ou ACHADOS específicos a serem investigados, não hipóteses. ### Anamnese Direcionada\n- Pergunta 1\n- Pergunta 2\n### Sinais de Alarme a Descartar\n- Sintoma de alarme 1 a ser perguntado\n- Achado de alarme 2 a ser procurado`;
            
            // --- PROMPT 2: TERMO DE BUSCA ---
            const searchTermPrompt = `A partir da seguinte queixa principal de um paciente, extraia apenas o termo clínico principal para uma pesquisa de protocolos. Por exemplo, para "dor no peito há 2 horas", o termo é "dor torácica". Para "cabeça doendo muito forte", o termo é "cefaleia". Retorne APENAS o termo clínico, sem nenhuma outra palavra. Queixa: "${triageData.queixa}"`;

            try {
                const [checklistResultText, clinicalSearchTerm] = await Promise.all([
                    callGeminiAPI(checklistPrompt),
                    callGeminiAPI(searchTermPrompt)
                ]);

                triageData.searchTerm = clinicalSearchTerm.trim();

                // --- Processa e exibe o Checklist ---
                if (checklistResultText) {
                    const anamneseMatch = checklistResultText.match(/### Anamnese Direcionada([\s\S]*?)(?=### Sinais de Alarme a Descartar|$)/);
                    const alarmeMatch = checklistResultText.match(/### Sinais de Alarme a Descartar([\s\S]*)/);
                    const anamneseText = anamneseMatch ? anamneseMatch[1].trim() : '';
                    const alarmeText = alarmeMatch ? alarmeMatch[1].trim() : '';
                    
                    let checklistHtml = '';
                    if (anamneseText) {
                        checklistHtml += `<h3 class="output-section-title">${normalIcon} Anamnese Direcionada</h3><ul>`;
                        checklistHtml += anamneseText.split('\n').map(line => `<li>${line.replace(/-\s*/, '').trim()}</li>`).join('');
                        checklistHtml += '</ul>';
                    }
                    if (alarmeText) {
                        checklistHtml += `<h3 class="output-section-title">${alarmIcon} Sinais de Alarme a Descartar</h3><ul>`;
                        checklistHtml += alarmeText.split('\n').map(line => `<li class="alarm">${line.replace(/-\s*/, '').trim()}</li>`).join('');
                        checklistHtml += '</ul>';
                    }
                    checklistOutput.innerHTML = checklistHtml;
                    checklistContainer.classList.remove('hidden');
                }
                
                // Mostra o botão de pesquisa e a próxima etapa
                searchTermSpan.textContent = triageData.searchTerm;
                searchContainer.classList.remove('hidden');
                etapa2.classList.remove('hidden');

            } catch (error) {
                handleError(error, checklistOutput, checklistContainer);
            } finally {
                setLoadingState(false, 1);
            }
        });

        // Listener para o botão de pesquisa
        searchProtocolsButton.addEventListener('click', () => {
            if (triageData.searchTerm) {
                const query = encodeURIComponent(`protocolo abordagem "${triageData.searchTerm}" emergência Brasil`);
                const url = `https://www.google.com/search?q=${query}`;
                window.open(url, '_blank');
            }
        });

        // ETAPA 2: Gerar HD e Conduta
        anamneseForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const anamneseCompleta = document.getElementById('anamnese_completa').value.trim();

            if (!anamneseCompleta) {
                const anamneseInput = document.getElementById('anamnese_completa');
                anamneseInput.classList.add('border-red-500', 'ring-red-500');
                anamneseInput.placeholder = 'Por favor, preencha a anamnese e o exame físico.';
                setTimeout(() => { anamneseInput.classList.remove('border-red-500', 'ring-red-500'); anamneseInput.placeholder = 'Cole o #HPMA, #HMP, #EF...'; }, 3000);
                return;
            }

            setLoadingState(true, 2);
            hdCdContainer.classList.add('hidden');

            const prompt = `Você é um assistente médico sênior. Analise os dados completos do paciente para sugerir Hipóteses Diagnósticas e Conduta com explicações. DADOS DA TRIAGEM: Queixa: ${triageData.queixa}; Idade/Gênero: ${triageData.idadeGenero}; Sinais Vitais: ${triageData.sinais}; Comorbidades: ${triageData.comorbidades}. ANAMNESE E EXAME FÍSICO: ${anamneseCompleta}. INSTRUÇÕES DE SAÍDA: Retorne a resposta ESTRITAMENTE no seguinte formato, com hipóteses como perguntas amplas em CAIXA ALTA:\n\n#HD:\n- **[HIPÓTESE EM CAIXA ALTA?]:** [Explicação concisa].\n- **[OUTRA HIPÓTESE EM CAIXA ALTA?]:** [Explicação concisa].\n\n#CD:\n- **[Sugestão de conduta 1]:** [Justificativa].\n- **[Sugestão de conduta 2]:** [Justificativa].`;

            try {
                const resultText = await callGeminiAPI(prompt);
                hdCdOutput.textContent = resultText;
                hdCdContainer.classList.remove('hidden');
            } catch (error) {
                handleError(error, hdCdOutput, hdCdContainer);
            } finally {
                setLoadingState(false, 2);
            }
        });

        // Função de chamada da API
        async function callGeminiAPI(prompt) {
            const apiKey = ""; // Rely on environment-provided key
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
                generationConfig: { temperature: 0.4, topP: 0.95 }
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorBody = await response.text();
                console.error("API Error Body:", errorBody);
                let errorMessage = `Erro na API: Status ${response.status}. ${errorBody || 'Resposta sem corpo de erro.'}`;
                if (response.status === 401) {
                    errorMessage = "Erro de Autenticação (401). A chave de acesso à IA pode estar inválida ou expirada. Por favor, tente recarregar a página ou tente novamente mais tarde.";
                }
                throw new Error(errorMessage);
            }

            const result = await response.json();
            
            if (!result.candidates || result.candidates.length === 0) {
                return "";
            }
            return result.candidates[0].content.parts[0].text;
        }

        function setLoadingState(isLoading, step) {
            const btn = step === 1 ? generateButton : generateHdCdButton;
            const txt = step === 1 ? buttonText : buttonText2;
            const spn = step === 1 ? spinner : spinner2;
            const defaultText = step === 1 ? 'Gerar Guia de Anamnese' : 'Gerar HD e Conduta';

            if (isLoading) {
                txt.textContent = 'Gerando...';
                spn.classList.remove('hidden');
                btn.disabled = true;
            } else {
                txt.textContent = defaultText;
                spn.classList.add('hidden');
                btn.disabled = false;
            }
        }

        function handleError(error, outputElement, containerElement) {
            console.error("Erro:", error);
            outputElement.innerHTML = `<p class="text-red-500 font-semibold">Ocorreu um Erro</p><p class="text-slate-600 mt-2">${error.message}</p>`;
            containerElement.classList.remove('hidden');
        }
    </script>
</body>
</html>
